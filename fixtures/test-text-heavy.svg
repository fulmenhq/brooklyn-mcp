<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <title>Test SVG - Text Heavy</title>
  <desc>Brooklyn MCP test fixture with various text elements for font processing tests</desc>
  
  <!-- Comments for compression testing -->
  <!-- This is a test comment that should be removed during optimization -->
  <!-- Another comment for testing purposes -->
  
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title with custom font styling -->
  <text x="250" y="40" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" 
        font-size="24" font-weight="bold" fill="#1a1a1a">
    Brooklyn MCP Text Test
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="65" text-anchor="middle" font-family="Georgia, Times, serif" 
        font-size="16" font-style="italic" fill="#666666">
    Image Processing Font Analysis
  </text>
  
  <!-- Multiple font families for testing -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" fill="#333333">
    Standard Arial Text - Font Packing Test
  </text>
  
  <text x="50" y="150" font-family="Georgia, serif" font-size="14" fill="#444444">
    Georgia Serif Text - Text-to-Path Conversion Test
  </text>
  
  <text x="50" y="180" font-family="Courier New, monospace" font-size="12" fill="#555555">
    Monospace Font - Code: console.log('Hello Brooklyn');
  </text>
  
  <!-- Text with transforms -->
  <text x="50" y="220" font-family="Verdana, sans-serif" font-size="16" fill="#666666" 
        transform="rotate(-5 50 220)">
    Rotated Text Element
  </text>
  
  <!-- Text on path -->
  <defs>
    <path id="textPath" d="M 50 280 Q 250 240 450 280"/>
  </defs>
  
  <path d="M 50 280 Q 250 240 450 280" stroke="#ccc" stroke-width="1" fill="none"/>
  
  <text font-family="Times, serif" font-size="14" fill="#777777">
    <textPath href="#textPath">
      Text following a curved path for advanced processing
    </textPath>
  </text>
  
  <!-- Styled text with spans -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="14">
    <tspan fill="#e74c3c" font-weight="bold">Red Bold</tspan>
    <tspan fill="#3498db" font-style="italic" dx="10"> Blue Italic</tspan>
    <tspan fill="#2ecc71" text-decoration="underline" dx="10"> Green Underlined</tspan>
  </text>
  
  <!-- Text with background for contrast testing -->
  <rect x="250" y="320" width="200" height="30" fill="#f39c12" rx="5"/>
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#ffffff">
    White Text on Background
  </text>
  
  <!-- Small text for readability testing -->
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="10" fill="#999999">
    Small text (10px) for font embedding analysis and readability testing
  </text>
  
  <!-- Unicode and special characters -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#8e44ad">
    Unicode: €¥£€ • → ← ↑ ↓ ★ ♦ ♠ ♣ ♥
  </text>
</svg>