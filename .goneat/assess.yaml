# Brooklyn MCP - goneat assess configuration
# Bun/TypeScript toolchain assessment rules
version: 1

lint:
  yamllint:
    enabled: true
    strict: true
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
    ignore: []

  shell:
    shfmt:
      enabled: true
      fix: false
      args:
        - "-i"
        - "4"
        - "-ci"
        - "-sr"
    shellcheck:
      enabled: false
      path: ""
    paths:
      - "**/*.sh"
      - "scripts/**/*.sh"
    ignore: []

  github_actions:
    actionlint:
      enabled: true
      paths:
        - ".github/workflows/**/*.yml"
        - ".github/workflows/**/*.yaml"
      ignore: []

  make:
    checkmake:
      enabled: true
      config:
        # Higher limit for Makefiles with complex help targets and shell commands
        max_body_length: 70
    paths:
      - "**/Makefile"
    ignore: []
